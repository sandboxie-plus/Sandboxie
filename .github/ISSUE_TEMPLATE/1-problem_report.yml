name: Problem report
description: Please report your problem here to help us improve
labels: ["Confirmation pending"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!
        To see if your problem has already been reported, you can use the search box on the Issues and Discussions tabs.
        Also, you may find your answer in our documentation hosted on GitHub: https://sandboxie-plus.github.io/sandboxie-docs
  - type: textarea
    id: what-happened
    attributes:
      label: Describe what you noticed and did
      description: |
        It is highly recommended to write the exact steps to reproduce the behavior.

        You can also add screenshots and provide links to help explain it.
      placeholder: |
        Describe as accurately as possible what you saw and did!
        1. Go to '....'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: prevalence
    attributes:
      label: How often did you encounter it so far?
      description: If applicable, write more details about its frequency.
      placeholder: e.g. Whenever I ...
    validations:
      required: false
  - type: input
    id: sandboxed-program
    attributes:
      label: Affected program
      description: |
        If applicable, in which sandboxed program did you see the problem?
        
        If not, you can type something like "Not relevant".
      placeholder: e.g. Firefox 102.0.1 64-bit, ....
    validations:
      required: true
  - type: input
    id: download-link
    attributes:
      label: Download link
      description: |
        If you had a compatibility issue, it is highly recommended to include a download link to the incompatible software.
        
        If not, you can type something like "Not relevant" or "Not available".
      placeholder: https://
    validations:
      required: true
  - type: dropdown
    id: sandboxed-or-not
    attributes:
      label: Where is the program located?
      description: Select "Not relevant" if you don't have any malfunctioning program to report.
      options:
        - "The program is installed both inside and outside the sandbox."
        - "The program is installed only outside the sandbox."
        - "The program is installed only inside a sandbox (NOT in the real system anyway)."
        - "I tried to install it only inside a sandbox, but I wasn't able to achieve it."
        - "Not relevant to my request."
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expect to see.
      placeholder: Tell us what the default behavior should be!
    validations:
      required: true
  - type: input
    id: windows-version
    attributes:
      label: What is your Windows edition and version?
      placeholder: "e.g. Windows 10 Pro 21H2 64-bit"
    validations:
      required: true
  - type: dropdown
    id: user-account
    attributes:
      label: "In which Windows account you have this problem?"
      description: "Note: Built-in user accounts like Guest or Administrator are disabled by default in Windows because they pose a security risk."
      options:
        - "A local or Microsoft account without special changes."
        - "User account with secure desktop turned off for UAC prompts."
        - "User account with UAC protection completely turned off."
        - "User account with UAC protection set to Always notify."
        - "I use the built-in Administrator account."
        - "I use the built-in Administrator with Admin Approval Mode turned on."
        - "I reproduced it under a Guest account."
        - "Not relevant to my request."
    validations:
      required: true
  - type: input
    id: security-software
    attributes:
      label: Please mention any installed security software
      description: Even if the real-time protection is disabled, any security solution could still conflict with Sandboxie.
      placeholder: e.g. Microsoft Defender Antivirus
    validations:
      required: true
  - type: input
    id: sandboxie-version
    attributes:
      label: What version of Sandboxie are you running?
      placeholder: e.g. Sandboxie Plus 1.2.5 64-bit
    validations:
      required: true
  - type: dropdown
    id: installation-types
    attributes:
      label: Is it a new installation of Sandboxie?
      options:
        - "I recently did a new clean installation."
        - "I just updated Sandboxie from a previous version (to be specified)."
        - "I recently upgraded it from an older version than v1.0.22 / 5.55.22."
        - "I have been using the same version for some time."
    validations:
      required: true
  - type: input
    id: regression
    attributes:
      label: Is it a regression?
      description: If applicable, specify in which Sandboxie version this problem was introduced the first time (including any pre-release version).
      placeholder: e.g. Since 5.57.5 64-bit
  - type: dropdown
    id: box-types
    attributes:
      label: In which sandbox type you have this problem?
      description: Select "Not relevant" if you don't have any malfunctioning program or setting to report.
      options:
        - "In a Standard isolation sandbox (yellow sandbox icon)."
        - "In a Hardened sandbox (red sandbox icon)."
        - "In a Sandbox with data protection (blue sandbox icon)."
        - "In an Application Compartment sandbox with data protection (cyan sandbox icon)."
        - "In an Application Compartment sandbox with no isolation (green sandbox icon)."
        - "All sandbox types (I tried them all)."
        - "I only reproduced it with Sandboxie Classic."
        - "Not relevant to my request."
    validations:
      required: true
  - type: dropdown
    id: box-state
    attributes:
      label: Can you reproduce this problem on an empty sandbox?
      description: |
        Select "Not relevant" if you don't have any malfunctioning program to report.

        Tip: An empty sandbox is a clean box without any installed program or data.
      options:
      - "I can confirm it also on an empty sandbox."
      - "My sandbox contains existing programs or data."
      - "Not relevant to my request."
    validations:
      required: true
  - type: textarea
    id: policy-settings
    attributes:
      label: Did you previously enable some security policy settings outside Sandboxie?
      description: |
        For example in gpedit.msc, secpol.msc, Windows Defender Exploit protection settings, or other management tools like parental controls.

        Tip: You may consider to turn off non-default Windows settings.
      placeholder: |
        e.g. I enabled the following security / policy settings outside Sandboxie:
        ....
  - type: input
    id: crashdumps
    attributes:
      label: Crash dump
      description: |
        If applicable, provide a direct link containing the .dmp file(s) for your crash issue!
        
        List of crash dump locations:
        ```
        C:\Users\%Username%\AppData\Local\CrashDumps
        C:\Windows\Minidump
        C:\Sandbox\%User%\DefaultBox\user\current\AppData\Local\CrashDumps
        C:\Sandbox\%USER%\%SANDBOX% (only if you previously set EnableMiniDump=y in the sandbox section of your Sandboxie.ini file)
        ```
        
        Tip: You can upload the .dmp file(s) on a file storage service, then share the resulting link below.
      placeholder: https://
  - type: input
    id: logs
    attributes:
      label: Trace log
      description: |
        Please consider to take one or more logs for Resource Access issues. For instructions, see https://git.io/Jwj2y

        Tip: You can compress multiple log files in a .zip archive to upload on a file storage service, then share the resulting link below.
      placeholder: https://
  - type: textarea
    id: sandboxie-config
    attributes:
      label: Sandboxie.ini configuration
      description: |
        If applicable, consider to attach your Sandboxie.ini settings (usually located in `C:\Windows` or in the installation folder).

        Tip: If the content is too long, you are recommended to copy the settings on https://gist.github.com and share the resulting link below.
      placeholder: |
        [GlobalSettings]
        .....

        [UserSettings_xxxxxxxx]
        .....

        [DefaultBox]
        .....

      render: shell
